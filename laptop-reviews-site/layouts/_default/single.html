{{ define "main" }}
<article class="prose prose-lg max-w-none">
    <header class="mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">{{ .Title }}</h1>
        <div class="text-gray-500 italic">Posted on {{ .Date.Format "Jan 2, 2006" }}</div>
    </header>
    <section class="text-gray-800 leading-relaxed">
        {{ .Content }}
    </section>
</article>
{{ end }}
