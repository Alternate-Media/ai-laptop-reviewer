<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    {{ $style := resources.Get "css/main.css" | postCSS | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <nav class="bg-gray-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-bold" href="{{ .Site.BaseURL | relURL }}">{{ .Site.Title }}</a>
            <div class="space-x-4">
                <a class="hover:text-gray-300" href="{{ .Site.BaseURL | relURL }}">Home</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto my-12 flex-grow px-4">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-gray-900 text-white py-6 mt-auto text-center">
        <div class="container mx-auto px-4">
            <span>&copy; {{ now.Format "2006" }} {{ .Site.Title }} - Anti-Hype Laptop Reviews</span>
        </div>
    </footer>
</body>
</html>
