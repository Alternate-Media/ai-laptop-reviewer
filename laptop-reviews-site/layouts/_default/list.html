{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="list-group">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ .Title }}</h5>
            <small>{{ .Date.Format "Jan 2, 2006" }}</small>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
