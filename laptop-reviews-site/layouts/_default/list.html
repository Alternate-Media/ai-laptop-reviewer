{{ define "main" }}
<h1 class="text-3xl font-bold mb-8 text-gray-900">{{ .Title }}</h1>
<div class="space-y-4">
    {{ range .Pages }}
    <a href="{{ .RelPermalink }}" class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
        <div class="flex justify-between items-center">
            <h5 class="text-xl font-semibold text-gray-900">{{ .Title }}</h5>
            <span class="text-sm text-gray-500">{{ .Date.Format "Jan 2, 2006" }}</span>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
